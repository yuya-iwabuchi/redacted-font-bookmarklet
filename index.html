<html>
  <head>
    <title>Redacted Font Bookmarklet</title>
    <style>
      body {
        font-family: serif;
      }

      main {
        margin: 50px auto;
        max-width: 600px;
        padding: 0 20px;
      }
    </style>
  </head>
  <body>
    <h1>Redacted Font Bookmarklet</h1>
    <main>
      <p>
        <span>Add </span>
        <a title="Redact" href="(function(){const styleId='texts-redacted';let styleElement=document.getElementById(styleId);if(!styleElement){const styleElement=document.createElement('style');styleElement.id=styleId;styleElement.textContent='@import url(\'https://fonts.googleapis.com/css2?family=Redacted+Script:wght@300;400;700&display=swap\'); * { font-family: \'Redacted Script\' !important; }';document.head.appendChild(styleElement)}else{document.head.removeChild(styleElement)}})()"> this link</a>
        <span> to your bookmark and click on websites toggle the script.</span>
      </p>
    </main>
  </body>
</html>
